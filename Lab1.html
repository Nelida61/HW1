<!DOCTYPE html>
<html>
<head>
    <title>About</title>
</head>
<body>
    <table border="1" style="width: 100%; text-align: left;">
        <!-- Caption -->
        <tr>
            <td colspan="3" style="text-align: center;">About -- 110356037</td>
        </tr>
        <!-- Row 1 -->
        <tr>
            <td rowspan="3" style="width: 30%; text-align: center;">
                <img src="photo.jpg" alt="Personal Photo" style="width: 50%; height: auto;">
                <p>Personal Photo</p>
            </td>
            <td style="width: 35%;">Name: <input type="text" name="name"></td>
            <td style="width: 35%;">Gender: 
                <input type="radio" name="gender" value="Male"> Male 
                <input type="radio" name="gender" value="Female"> Female 
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td>County: 
                <select name="county">
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>Birthday: <input type="date" name="birthday"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td colspan="2">E-mail: <input type="email" name="email"></td>
        </tr>
    </table>

    <br>

    <table border="1" style="width: 100%; text-align: left;">
        <!-- Row 1 -->
        <tr>
            <td style="width: 20%;">Hobby</td>
            <td>
                <input type="checkbox" name="hobby" value="Swimming"> Swimming
                <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="Movie"> Movie
                <input type="checkbox" name="hobby" value="Game"> Game
                <input type="checkbox" name="hobby" value="Sleep"> Sleep
            </td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td>Skill</td>
            <td>
                <input type="checkbox" name="skill" value="Java"> Java
                <input type="checkbox" name="skill" value="HTML"> HTML
                <input type="checkbox" name="skill" value="Python"> Python
                <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
                <input type="checkbox" name="skill" value="Premiere"> Premiere
            </td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td>Say Something</td>
            <td><textarea name="comment" placeholder="Say something here." style="width: 100%;"></textarea></td>
        </tr>
    </table>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>
</html>
